<html>

        <title>Block vs. Inline Elements</title>
    </head>

        <!-- Parent tag/element -->
        <h1 style='border: 1px solid red;'>
           Block element #1 and this is a 
           <!-- Child tag/element -->
           <a href="relative_link1.html" style='border: 1px solid red;'>link to relative_link1.html</a>
        </h1>

        <!-- Sibling tag/element -->
        <p style='border: 1px solid red;'>
            This is a sibling
        </p>
        <hr>
        <span style='border: 1px solid red;'>Span #1</span>
        <span style='border: 1px solid red;'>Span #2</span>
        <span style='border: 1px solid red;'>Span #3</span>
